<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations | Calman Recipe Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container navbar">
            <a href="index.html" class="logo"><i class="fas fa-utensils"></i> Calman Recipe</a>
            <div class="hamburger"><i class="fas fa-bars"></i></div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservations.html" class="active">Reservations</a></li>
                    <li><a href="order.html">Order Online</a></li>
                    <li><a href="location.html">Location</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header" style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('images/hero-bg.jpg'); background-size: cover; padding: 120px 0; text-align: center; color: white;">
        <div class="container reveal">
            <h1 style="color: white; font-size: 3.5rem;">Book A Table</h1>
            <p>We'll save a special spot just for you</p>
        </div>
    </section>

    <section class="reservation-form">
        <div class="container">
            <div class="form-box reveal">
                <form id="reservation-form">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="name" required placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" name="phone" required placeholder="07XX XXX XXX">
                        </div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>Time</label>
                            <select name="time" required>
                                <option value="12:00">12:00 PM</option>
                                <option value="19:00">07:00 PM</option>
                                <option value="20:00">08:00 PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 20px;">
                        <label>Message</label>
                        <textarea name="message" rows="4" placeholder="Special requests..."></textarea>
                    </div>
                    <button type="submit" class="btn" style="width: 100%; margin-top: 30px;">Complete Reservation</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-col">
                    <a href="#" class="logo" style="color: white; margin-bottom: 20px;">Calman Recipe</a>
                    <p>Experience true hospitality in Arua.</p>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2024 Calman Recipe Restaurant.</p>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
